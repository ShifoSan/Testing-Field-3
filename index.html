<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Orb Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-section {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <canvas id="webgl-canvas"></canvas>

    <section class="content-section">
        <h1>The Synapse Orb</h1>
    </section>
    <section class="content-section">
        <h2>Evolved Intelligence</h2>
        <p>A new core that learns and adapts.</p>
    </section>
    <section class="content-section">
        <h2>Hyper-Conductive Shell</h2>
        <p>Material science at the atomic level.</p>
    </section>
    <section class="content-section">
        <h2>Join the Revolution</h2>
        <p>The future is here.</p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script>
        // Register GSAP Plugin
        gsap.registerPlugin(ScrollTrigger);

        // Scene
        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#webgl-canvas'),
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Object
        const geometry = new THREE.TorusKnotGeometry(1, 0.4, 100, 16);
        const material = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            metalness: 0.9,
            roughness: 0.2
        });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x0000ff, 2);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x800080, 2);
        pointLight2.position.set(-5, -5, -5);
        scene.add(pointLight2);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // GSAP Timeline
        const tl = gsap.timeline();

        tl.to(torusKnot.rotation, { y: Math.PI * 2 })
          .to(camera.position, { z: 3 })
          .to(pointLight1.color, { r: 1, g: 0, b: 0 })
          .to(pointLight2.color, { r: 0, g: 1, b: 0 })
          .to(torusKnot.rotation, { x: Math.PI });

        ScrollTrigger.create({
            trigger: "body",
            start: "top top",
            end: "bottom bottom",
            scrub: true,
            animation: tl,
        });


        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
